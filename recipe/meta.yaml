{% set name = "snowflake-sqlalchemy" %}
{% set version = "1.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/snowflake_sqlalchemy-{{ version }}.tar.gz
  sha256: 792cde928c0d1d30714b88b0404de81ed297a7745cbcc253dcda973f65759382

build:
  number: 0
  # snowflake-connector-python not built on s390x
  skip: true  # [py<37 or s390x]
  script: {{ PYTHON }} -m pip install . -v --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python
    - hatchling
  run:
    - python
    - importlib-metadata  # [py<38]
    - snowflake-connector-python <4.0.0
    - sqlalchemy >=1.4.19

test:
  imports:
    - snowflake.sqlalchemy
  requires:
    - pip
  commands:
    - python -m pip check

about:
  home: https://github.com/snowflakedb/snowflake-sqlalchemy
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: Snowflake SQLAlchemy Dialect
  description: Snowflake SQLAlchemy runs on the top of the Snowflake Connector for Python as a dialect to bridge a Snowflake database and SQLAlchemy applications.
  dev_url: https://github.com/snowflakedb/snowflake-sqlalchemy
  doc_url: https://github.com/snowflakedb/snowflake-sqlalchemy

extra:
  recipe-maintainers:
    - xhochy
    - xylar
