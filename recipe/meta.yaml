{% set name = "snowflake-sqlalchemy" %}
{% set version = "1.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 7112829563c16109fe3cfeb336c9628a7a0e041b02718a843660c89a2825e601

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - snowflake-connector-python
    - sqlalchemy <2.0.0

test:
  imports:
    - snowflake.sqlalchemy
  requires:
    - pip
  commands:
    - python -m pip check

about:
  home: "https://github.com/snowflakedb/snowflake-sqlalchemy"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: "Snowflake SQLAlchemy Dialect"

extra:
  recipe-maintainers:
    - xhochy
