{% set name = "snowflake-sqlalchemy" %}
{% set version = "1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/snowflake-sqlalchemy-{{ version }}.tar.gz
  sha256: 4f1383402ffc89311974bd810dee22003aef4af0f312a0fdb55778333ad1abf7

build:
  number: 0
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -v --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python
    - setuptools
    - wheel
  run:
    - python
    - importlib-metadata  # [py<38]
    - snowflake-connector-python <4.0.0
    - sqlalchemy <2.0.0,>=1.4.0

test:
  imports:
    - snowflake.sqlalchemy
  requires:
    - pip
  commands:
    - python -m pip check

about:
  home: https://github.com/snowflakedb/snowflake-sqlalchemy
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: Snowflake SQLAlchemy Dialect
  description: Snowflake SQLAlchemy runs on the top of the Snowflake Connector for Python as a dialect to bridge a Snowflake database and SQLAlchemy applications.
  dev_url: https://github.com/snowflakedb/snowflake-sqlalchemy
  doc_url: https://github.com/snowflakedb/snowflake-sqlalchemy

extra:
  recipe-maintainers:
    - xhochy
    - xylar
